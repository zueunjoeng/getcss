<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 span{
            position:relative;
        }


        h1 > span:before{
            content:"";
            position:absolute;
            left:0;
            bottom:0;
            width:0;
            height:100%;
            background-color: #ffff00;
            transition: 0.5s;
        }

        h1:hover > span:before{
            width:100%
        }


    </style>
</head>
<body>
    <h1>강조에는 이 <span>
                <!-- 마카펜  -->
                    <span>효과</span></span>가 짱이지</h1>
</body>
</html>
